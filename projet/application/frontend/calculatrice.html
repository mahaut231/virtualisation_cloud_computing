<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css">

</head>
<body>
    <h1> Calculatrice
    </h1>

    <div id = 'result'>
        <p id = "resultat"> 0 </p>
    </div>

    <div id = "calculatrice">
        <img id ="helloKitty" src = "helloKitty.jpeg">

        <div id = 'chiffres'>
            <button id = "bouton1"> 1 </button>
            <button id = "bouton2"> 2 </button>
            <button id = "bouton3"> 3 </button>
            <button id = "bouton4"> 4 </button>
            <button id = "bouton5"> 5 </button>
            <button id = "bouton6"> 6 </button>
            <button id = "bouton7"> 7 </button>
            <button id = "bouton8"> 8 </button>
            <button id = "bouton9"> 9 </button>
            <button id = "boutonAnnuler"> C </button>
            <button id = "bouton0"> 0 </button>
            <button id = "bouton="> = </button>
        </div>
    
        <div id = 'operations'>
            <button id = "boutonPlus"> + </button>
            <button id = "bouton-"> - </button>
            <button id = "boutonMultiplier"> * </button>
            <button id = "boutonDiviser"> รท </button>
        </div>

        <div id = 'demandeResultat'>
            <textarea id = "demande"> Entrer l'id de votre calcul </textarea>
            <button id = "valider"> Valider </button>
        </div>

    </div>
    

    <script src="calculatrice.js"></script>

</body>
</html>
