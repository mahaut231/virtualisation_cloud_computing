apiVersion: apps/v1
kind: ReplicaSet
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq-replicaset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: RabbitMQpod
  template:
    metadata:
      labels:
        app: RabbitMQpod
    spec:
      containers:
      - name: rabbitmq
        image: "rabbitmq"  
        env:
          - name: RABBITMQ_USER
            value: "admin"  
          - name: RABBITMQ_PASSWORD
            value: "password"  
        ports:
          - containerPort: 5672  
